{{ partial "head.html" . }}
{{ partial "header.html" }}
<div class="root">
    <div class="content">
        <h1>
            {{ .Title }}
        </h1>
        <ul class="tag-list">
            {{ range .Data.Terms.ByCount }}
                <li>
                    <a href="/tags/{{ .Name }}">{{ .Name }} ({{ .Count }})</a>
                </li>
            {{ end }}
        </ul>
    </div>
</div>
<ul class="shortlist links">
    {{ partial "links.html" }}
</ul>
