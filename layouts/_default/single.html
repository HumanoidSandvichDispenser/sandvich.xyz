{{ partial "head.html" . }}
{{ partial "header.html" }}
<div class="root">
    <div class="content">
        <h1 class="MUGA">
            {{ .Title }}
        </h1>
        {{ if (eq .Section "posts") }}
            {{ partial "post-info.html" . }}
        {{ end }}
        {{ .Content }}
        <h2 id="comments">Comments</h2>
        {{ partial "remark42.html" . }}
        {{ partial "footer.html" }}
    </div>
</div>
<ul class="shortlist links">
    {{ partial "links.html" }}
</ul>
